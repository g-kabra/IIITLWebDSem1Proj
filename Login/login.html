<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img class="left-side-img"
                src=https://lh5.googleusercontent.com/p/AF1QipOePHiSqor46kxkyYBlb5fBOx7Ki1QBtC6gmG07=w1080-k-no></img>
            <div class="left-side-bg">
                <div class="company-name"> <span style="font-style: italic; color:#fff;"><b> INDIAN INSTITUTE OF INFORMATION TECHNOLOGY, LUCKNOW</b><hr align="left"><hr align="left" id="hr1"></span>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="sign-in-container login-font">
                <div class="sign-in">
                    <button id="signin" class="btn btn-default btn-header active" type="submit">Sign In</button>
                </div>
                <div class="sign-up">
                    <button id="signup" class="btn btn-default btn-header" type="submit">Sign Up</button>
                </div>
                <div id="signup-tab" class="sign-up-information-container" style="display:none;">
                    <form action="/" method="POST">
                    <div class="prompt-field">FIRST NAME</div>
                    <input type="text" name="fName" class="input-field" placeholder="First Name">
                    <div class="prompt-field">LAST NAME</div>
                    <input type="text" name="lName" class="input-field" placeholder="Last Name">
                    <div class="prompt-field">E-MAIL ADDRESS</div>
                    <input type="email" name="email" class="input-field" placeholder="Enter your e-mail address">
                    <div class="terms-container">
                        <input type="checkbox" class="terms-checkbox" value="terms_checkbox">
                        <label class="terms-prompt">I accept the <span style="border-bottom: 1px solid #47C1B9">terms
                                and conditions</span></label>
                    </div>

                    <button class="btn btn-default btn-signup" type="submit">SIGN UP <i class="fa fa-arrow-right"
                            aria-hidden="true"></i></button>
                    </form>
                </div>

                <div id="signin-tab" class="sign-up-information-container">
                    <div class="prompt-field">USERNAME</div>
                    <input type="text" name="login-name" class="input-field">
                    <div class="prompt-field">PASSWORD</div>
                    <input type="password" name="login-password" class="input-field">
                    <div class="terms-container">
                        <label class="terms-prompt"><span style="border-bottom: 1px solid #47C1B9">Forgot your
                                password?</span></label>
                    </div>
                    <button class="btn btn-default btn-signup" type="submit">SIGN IN <i class="fa fa-arrow-right"
                            aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
